{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<h1>Create a new Game</h1>
<div>
    <button type="button">
        <a href="{% url 'create_team' %}">Create a new team</a>
    </button>
</div>
<div>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="OK">
    </form>
</div>

{% endblock %}
