{% extends "base.html" %}

{% block content %}
<h1>Create a new Game</h1>
<div>
    <button type="button">
        <a href="{% url 'create_team' %}">Create a new team</a>
    </button>
</div>
<div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="OK">
    </form>
</div>

{% endblock %}
