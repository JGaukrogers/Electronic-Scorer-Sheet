{% extends "base.html" %}

{% block content %}
<h1>Hello Scorer</h1>


<div>
    <form method="POST">
        {% csrf_token %}
        {{ formset.management_form }}

        <table>
            <tr>
                <td>Player</td>
                <td>Pos.</td>
                <td>Inning</td>
                <td> </td>
            </tr>
            {% for form in formset.forms %}
            <tr>
                <td>{{form.score}}</td>
                <td>{{form.position}}</td>
                <td>{{form.inning.initial}}</td>
                <td>{{form.inning.as_hidden}}</td>
                <td>{{form.game_moves}}</td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <input name="submit" type="submit" value="Submit">
    </form>
</div>

{% endblock %}
