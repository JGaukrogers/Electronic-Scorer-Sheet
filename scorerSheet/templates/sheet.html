{% extends "base.html" %}

{% block content %}
<h1>{{which_team}}: {{team_name}}</h1>


<div>
    <form method="POST">
        {% csrf_token %}
        {{ formset.management_form }}

        <table>
            <tr>
                <td>Player</td>
                <td>Batting pos.</td>

            </tr>
            <tr>
            {% for line_up_element_set in line_up %}
                <td>
                {{line_up_element_set}}
                </td>
            {% endfor %}
            </tr>
        </table>
        <br>
        <input name="submit" type="submit" value="Submit">
    </form>
</div>
<br/>
<div>
    <button type="button">
        <a href="{% url 'update_sheet' game_id other_team_id %}">Switch Score Sheet</a>
    </button>
</div>

{{line_up_elements_for_team}}

{% endblock %}
